<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usuário</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <!-- As a heading -->
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Usuário</span>
            </div>
        </nav>
        
        <br>

        <div class="container">
            <div class="col-sm-12">
                <div class="card">
                    <h5 class="card-header" th:text="${user.firstName}"></h5>
                    <h5 class="card-header" th:text="${user.lastName}"></h5>
                    <div class="card-body">
                        <p>Saldo: <span th:text="${user.balance}"></span></p>
                        <p>Tipo: <span th:text="${user.type}"></span></p>

                        <a href="" class="btn btn-warning">Editar</a>
                        <a 
                            href="@{/user/{id}/delete (id=${user.id})}" 
                            class="btn btn-danger"
                            onclick="return confirm('Would you like to delete the user?;"
                            >
                            Excluir
                        </a>
                    </div>
                </div>
            </div>                        
        </div>   
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
